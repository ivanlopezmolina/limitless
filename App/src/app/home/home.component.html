<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class='row'>
          <div class='col-md-2'>Filter by:
            <select class='select-option' required [(ngModel)]='selectedYear' (ngModelChange)="onSelectedYear($event)">
              <option class='option' *ngFor='let year of years' [value]="year">{{year}}</option>
            </select>
          </div>
        </div>
        <div class="row" >
            <agm-map
                [latitude]="currentLocation.Latitude"
                [longitude]="currentLocation.Longitude"
                [zoom] = "13">
              <agm-marker *ngFor="let location of locations"
                  [latitude]="location.latitude"
                  [longitude]="location.longitude">

                  <agm-info-window >
                    <h3><strong>Location Details</strong></h3>
                    <p>you are miles from this point</p>
                  </agm-info-window>
              </agm-marker>
              <agm-circle *ngFor="let location of locations"
                  [latitude]="location.latitude"
                  [longitude]="location.longitude"
                  [circleDraggable]="true"
                  [editable]="true"
                  [fillColor]="'#2D882D'"
                  [radius]="600"
              >
              </agm-circle>

            </agm-map>
        </div>
        <div class="row"  >
            <div class="text-center">Developed by:</div>
            <h3 class="text-center">Limitless Team</h3>
        </div>
    </div>
</div>
